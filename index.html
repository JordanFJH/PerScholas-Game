<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Letter Match</title>
</head>
<body>
    <div id="score-info">
        <div id="score-display" class="holder">
            <h3>You're Score</h3>
            <h4 id="score">0</h4>
        </div>
        <div id="streak" class="holder">
            <h3>Active streak</h3>
            <h4 id="streak-number">0</h4>
        </div>
        <div id="round-holder" class="holder">
            <h3>Round</h3>
            <h4></h4>
        </div>
    </div>
    <div id="play-area">
        <div id="spawn-area"></div>
        <div id="bounds"></div>
    </div>
    <button>Start Game</button>



    <script src="index.js"></script>
</body>
</html>
