<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Letter Match</title>
</head>
<body>
    <header>
        <h1>I Don't Want to Write The Essay!!!!</h1>
    </header>
    <button>Start Game</button>
    <main>
    <div id="score-info">
        <div id="score-display" class="holder">
            <h3>You're Score</h3>
            <h4 id="score">0</h4>
        </div>
        <div id="streak" class="holder">
            <h3>Active streak</h3>
            <h4 id="streak-number">0</h4>
        </div>
        <div id="round-holder" class="holder">
            <h3>Round</h3>
            <h4 class="fading">1</h4>
        </div>
    </div>
    <div id="play-area">
        <div id="spawn-area"></div>
        <section id="bounds">
            <!-- <div></div>
            <div></div>
            <div></div> -->
        </section>
    </div>
    <div id="high-scores-container">
        <h4>High Scores</h4>
        <section>
            <h5>1st - <span>0</span></h5>
            <h5>2nd - <span>0</span></h5>
            <h5>3rd - <span>0</span></h5>
            <h5>4th - <span>0</span></h5>
            <h5>5th - <span>0</span></h5>
        </section>
        
    </div>
</main>
    



    <script src="index.js"></script>
</body>
</html>
